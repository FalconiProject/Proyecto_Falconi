<!DOCTYPE html>
<html>
<head>
    <title>Agregar Conductor</title>
    <link rel="stylesheet" href="/CSS/eliminar_agregar_conductores.css">
</head>
<body>
    <h2>Agregar Conductor</h2>
    <form action="/agregar-conductor" method="POST">
        <label for="numeroPoliza">Número de Póliza:</label>
        <input type="text" name="numeroPoliza" id="numeroPoliza" required>
        <br>
        <label for="nombreConductor">Nombre del Conductor:</label>
        <input type="text" name="nombreConductor" id="nombreConductor" required>
        <br>
        <label for="relacionConductor">Relación del Conductor:</label>
        <input type="text" name="relacionConductor" id="relacionConductor" required>
        <br>
        <label for="fechaNacimientoConductor">Fecha de Nacimiento:</label>
        <input type="date" name="fechaNacimientoConductor" id="fechaNacimientoConductor" required>
        <br>
        <label for="generoConductor">Género:</label>
        <input type="text" name="generoConductor" id="generoConductor" required>
        <br>
        <button type="submit">Agregar Conductor</button>
    </form>
</body>
</html>
